<!DOCTYPE html>
<html lang="en">
<head>

	<style>
	    body {background-color:#29adf4}
        .form {border-style: solid;text-align:center;vertical-align:center;background-color:#5cbaed;position:relative;top:50px}
        .form_warning {border-width: 2px;border-style: solid;text-align:center;vertical-align:center;background-color:#f95e5e;}
</style>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<form action="{{ url_for('signup') }}" method="POST">

    <div class="form">
        <h2>Signup</h2>
        {% with messages = get_flashed_messages() %}
        {%if messages %}
        <h2 class="form_warning">{{messages[0]}}</h2>
        {%endif%}
        {%endwith%}
        <br>
        {{ form.csrf_token }}
        {{ form.email.label }}
        {{ form.email }}
        <br><br>
        {{ form.name.label }}
        {{ form.name }}
        <br><br>
        {{ form.password.label }}
        {{ form.password }}
        <br><br>
        <a href="{{url_for('login')}}">Already have an account? Login!</a>
        <br><br><input type="submit" value="submit">
        <p></p>
    </div>

</form>
</body>
</html>
